{% extends "base.html" %}


{% block conteudo %} 

<table class="table table-hover">
{% if object_list %}
    {% for produto in object_list %}
       <tr><td>{{ produto.codigo_interno }}</td>
           <td>{{ produto.descricao }}</td>
           <td>{{ produto.valor }}</td>
           <td> <a href="edit/{{ produto.id }}" class="btn btn-mini" alt="Alterar Produto"><i class="icon-wrench"></i></a></td>
       </tr>
    {% empty %}
       No articles yet. 
    {% endfor %}
    
{% endif %}
</table>
<a href="new" class="btn btn-primary" ><i class="icon-white icon-plus"></i> Novo Produto</a>  
{% endblock %}
