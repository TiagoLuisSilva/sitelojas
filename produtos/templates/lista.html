{% extends "base.html" %}


{% block conteudo %} 
<table class="table table-hover">
{% if produtos %}
    {% for produto in produtos %}
       <tr><td>{{ produto.codigo_interno }}</td>
           <td>{{ produto.descricao }}</td>
           <td>{{ produto.valor }}</td>
       </tr>
   
{% endfor %}
{% endif %}
</table>
<input type="button" id="novo" value="Novo Produto" class="btn" action="produtos/novo">  
{% endblock %}
